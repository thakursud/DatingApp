<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="model.username" placeholder="Username" name="username">
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue"> What is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valueFromRegister" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" name="password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
